{% extends 'base.html' %}
{% block content %}
    <h1>Create Toy</h1>
    <form action="" method="post">
        {% if object %}
            <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
        {% else %}
            <h1>Add Toy</h1>
        {% endif %}

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn-large" />
    </form>
{% endblock %}
